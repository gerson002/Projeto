<!DOCTYPE html>
<html>
	<head>
		<title>Localização</title>
		<link href="estilo.css" rel="stylesheet" type="text/css" />
		<script language="javascript" src="js/jquery-3.2.1.min.js"></script>
		<!-- http://coolcarousels.frebsite.nl/c/65/ -->
		<script language="javascript" src="js/jquery.carouFredSel-6.2.0-packed.js"></script>
		<script type="text/javascript">
			$(function() {
				var $imgs = $('#images .carousel'),
					$capt = $('#captions .carousel'),
					$timr = $('#timer');

				$imgs.carouFredSel({
					circular: false,
					scroll: {
						easing: 'quadratic',
						duration: 2,
						timeoutDuration: 3000,
						onBefore: function( data ) {
							$capt.trigger( 'slideTo', [ '.' + data.items.visible.first().attr( 'alt' ) ] );
							$timr.stop().animate({
								opacity: 0
							}, data.scroll.duration);
						},
						onAfter: function() {
							$timr.stop().animate({
								opacity: 1
							}, 150);
						}
					},
					auto: {
						progress: '#timer'
					},
					pagination: {
						container: '.pager',
						anchorBuilder: function( i ) {
							return '<a class="p' + i + '" href="#"></a>';
						}
					}
				});
				$capt.carouFredSel({
					circular: false,
					auto: false,
					scroll: {
						easing: 'quadratic',
						duration: 2
					}
				});
			});
		</script>
	</head>
